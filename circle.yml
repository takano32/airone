
## test machine
machine:
  timezone: Asia/Tokyo
  python:
    version: 3.5.0

## dependencies
dependencies:
  pre:
    - pip install tox
    - cd /home/ubuntu/.pyenv/plugins/python-build/../.. && git pull && cd -
    - pyenv install 2.7.13
    - pyenv install 3.4.6
    - pyenv install 3.5.3
    - pyenv install 3.6.1
    - pyenv global 2.7.13 3.4.6 3.5.3 3.6.1
  cache_directories:
    - "/home/ubuntu/.pyenv/"

## test definition
test:
  override:
    - tox
