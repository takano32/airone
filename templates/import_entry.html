{% extends 'base.html' %}

{% block title %}Import Entry{% endblock %}

{% block nav_sub_header %}
{% with "import_entry" as path %}
{% include 'navigation.html' %}
{% endwith %}
{% endblock %}

{% block content %}
<form action='/entry/do_import/{{ entity.id }}/' method='POST' enctype='multipart/form-data'>
  {% csrf_token %}
  <input type="file" id="upfile" name="file"/>
  <input type="submit" id="send" value="アップロード" disabled="True" />
</form>
<p>(注：CSV 形式のデータはインポートできません)</p>
{% endblock %}
