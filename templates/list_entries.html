{% extends 'base.html' %}

{% block title %}List Entries{% endblock %}

{% block content %}
  <h2>List Entries ({{ entity.name }})</h2>
  {% if entries %}
  <table>
    <tr>
      <th>エントリ名</th>
    </tr>
    {% for entry in entries %}
    <tr>
      <td>{{ entry.name }}</td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
{% endblock %}
