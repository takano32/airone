<html>
<body>
UserList (<a href='/user/create'>Create</a>)<hr/>
{% if users %}
<table border='1'>
  <tr>
    <th>name</th>
    <th>email</th>
    <th>type</th>
    <th>created_time</th>
  </tr>

  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.authorized_type }}</td>
    <td>{{ user.date_joined }}</td>
  </tr>
  {% endfor %}

</table>
{% endif %}
</body>
</html>
